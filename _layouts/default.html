---
layout: default
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="{{ site.baseurl}}/stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>{% if page.title %}{{ page.title }}{% else %}{{site.title}}{%endif%}</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/trevershick/resume-gold">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1><a href="/">Resume Gold</a></h1>
            <h2>Snippets from resumes over the year that are hilarious.</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
		  <span class="inner">
                 <a class="zip"></a>
				 <a class="tgz"></a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
		       {{ content }}
</section>
    <footer>
      <span class="ribbon-outer">
        <span class="ribbon-inner">
          <p>this project by <a href="https://github.com/trevershick">trevershick</a> can be found on <a href="https://github.com/trevershick/resume-gold">GitHub</a></p>
        </span>
        <span class="left-tail"></span>
        <span class="right-tail"></span>
      </span>
      <p>Generated with <a href="http://pages.github.com">GitHub Pages</a></p>
      <span class="octocat"></span>
    </footer>

    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-38007431-3', 'auto');
  ga('send', 'pageview');

</script>
  </body>
</html>
